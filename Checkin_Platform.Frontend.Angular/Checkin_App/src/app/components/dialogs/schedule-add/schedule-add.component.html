<h2 mat-dialog-title>Add schedule</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="addScheduleForm" (ngSubmit)="onSubmitAdd()">
    <div class="addForm">
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input
          formControlName="Date"
          matInput
          [matDatepickerFilter]="myFilter"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose time</mat-label>
        <input formControlName="Time" matInput type="time" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Select class</mat-label>
        <mat-select
          (selectionChange)="onSelectClassToAdd($event)"
          formControlName="Class"
        >
          <mat-option *ngFor="let class of classes" [value]="class.Id">
            {{ class.Name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Select classroom</mat-label>
        <mat-select
          (selectionChange)="onSelectClassroomToAdd($event)"
          formControlName="Classroom"
        >
          <mat-option
            *ngFor="let classroom of classrooms"
            [value]="classroom.Id"
          >
            {{ classroom.Name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!addScheduleForm.valid"
      >
        Add
      </button>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="close()">Close</button>
</mat-dialog-actions>
