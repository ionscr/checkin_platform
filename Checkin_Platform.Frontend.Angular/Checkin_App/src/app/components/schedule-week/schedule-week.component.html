<table class="calendar">
  <tr>
    <td class="width10"></td>
    <td *ngFor="let day of week">
      <div *ngFor="let sch of weekSchedules">
        <app-schedule-day
          *ngIf="sch.Date.toString() == day + 'T00:00:00'"
          [schedules]="sch.Schedules"
        >
        </app-schedule-day>
      </div>
    </td>
  </tr>
</table>
