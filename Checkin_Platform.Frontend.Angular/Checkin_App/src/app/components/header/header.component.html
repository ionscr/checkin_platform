<mat-toolbar>
  <div>
    <span>{{ title }}</span>
  </div>
  <div class="login">
    <p *ngIf="logged && currentUser != undefined">
      Welcome, <i>{{ currentUser.FirstName }} {{ currentUser.LastName }}</i>
    </p>
    <button *ngIf="!logged" mat-raised-button (click)="LogIn()">Log In</button>
    <button *ngIf="logged" mat-raised-button (click)="LogOut()">Log Out</button>
  </div>
</mat-toolbar>
